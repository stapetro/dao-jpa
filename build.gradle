group 'com.github.stapetro'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax', name: 'javaee-api', version:'7.0';
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
